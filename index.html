			var xiSwfUrlStr = "./swf/expressInstall.swf";

			var params = {};
			params.quality = "high";

			params.play = "true";
			params.loop = "true";
			params.wmode = "gpu";
			params.scale = "showall";

			params.devicefont = "false";
			params.salign = "";

			params.allowfullscreen = "true";
			var attributes = {};
			attributes.id = "portfolio_shell";
			attributes.name = "portfolio_shell";
			attributes.align = "middle";

			swfobject.createCSS("body", "margin:0; padding:0; overflow:hidden; height:100%; width:100%; ");
			swfobject.embedSWF(

				"100%", "100%",
				swfVersionStr, xiSwfUrlStr,
				flashvars, params, attributes);
